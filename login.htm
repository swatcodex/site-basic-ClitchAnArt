<!DOCTYPE HTML>

<html>

<head>
  <title>SignUp</title>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/scss" href="style.scss">
</head>

<body style="align-content: center" class="center">
 <form name="myForm">
            <label >First Name:</label>
            <input type="text" name="firstname">
            <label ><br>Last Name:</label>
            <input type="text" name="lastname" /> <br>
            <label >Gender:</label>
            <select name="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>  <br>
             <label >Email-ID:</label>
            <input type="text" name="mail"> </br>
            <label >Phone number:</label>
            <input type="text" name="number"></br>
            <label >Address:</label>
            <input type="text" name="address">

            <input type="button" value="Sign Up" onClick="processForm()"/>
            <input type="button" value="Cancel" onClick="location.href = 'index.htm'"/>
            <input type="reset" value="Refresh"/>
             <div id="memberInfo"></div>
            <input type="button" value="Confirm" onClick="location.href = 'congrats.htm'"/>
 </form>

</body>

</html>
